<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 align="center">Student Registration Form</h1><hr>
    <div>
      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" placeholder="Enter your full name" required>
    </div><br>

    <div class="row">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="abc@example.com" required>
      </div><br>
      <div >
        <label for="Passcode">Passcode</label>
        <input id="Passcode" name="Passcode" type="password" placeholder="Enter Passcode" required>
      </div>
    </div>

    <form>
  <h3>Select your Gender:</h3>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
 </form>
<br>
    <div>
      <label for="Course">Course</label>
      <select id="Course" name="Course" required>
        <option value="">-- Select Course --</option>
        <option>CSE</option>
        <option>ELCE</option>
        <option>ECE</option>
        <option>ME</option>
      </select>
    </div><br>

   
        <label for="contact nummber">Contact number</label>
        <input id="contact number" name="contact  number" type="number" placeholder="Enter Phone Number" required>
      </div>
    </div><br><br>
<div>
     <label for="Address">Address</label>
        <input id="Address" rows="3" name="Address" type="text" placeholder="Enter your Address"  required>
      </div>
    </div><br><br>

    <div class="actions">
      <button type="Register">Register</button>
      <button type="clear">clear</button>
    </div>
  </form><hr>

  </script>
</body>
</html>
